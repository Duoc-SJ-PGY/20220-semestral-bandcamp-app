<ion-content>
  <div style="width: 20rem; height: 16rem" class="ion-text-center">
    <ion-icon name="logo-twitter" style="margin-top: 6rem"></ion-icon>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-label style="color: white; font-weight: bold"
            >Join Twitter Today</ion-label
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center" style="margin: auto">
          <ion-input
            style="background-color: white; border-radius: 2rem"
            placeholder="Nombre"
          >
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center" style="margin: auto">
          <ion-input
            style="background-color: white; border-radius: 2rem"
            placeholder="Correo"
            type="email"
            ngModel
            email
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center" style="margin: auto">
          <ion-input
            style="background-color: white; border-radius: 2rem"
            placeholder="ContraseÃ±a"
            type="password"
            ngModel
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-button
        [routerLink]="['/registro']"
        expand="block"
        fill="outline"
        color="light"
        >Sign up</ion-button
      >
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-label style="color: white; font-weight: bold"
            >By signing up, you agree to the Terms of Service and Privacy
            Policy, including Cookie Use.</ion-label
          >
        </ion-col>
      </ion-row>
      <ion-row size="12" class="ion-text-center" style="margin-top: 2rem;">
        <ion-col size="12" class="ion-text-center" style="margin: auto">
          <ion-label style="color: white; font-weight: bold"
            >Already have an account?
            <a href="/login">Log in</a>
          </ion-label></ion-col
        >
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
