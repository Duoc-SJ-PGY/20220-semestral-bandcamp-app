<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="close-outline"  class="back-button"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button shape="round" class="twittear" (click)="myFunction($event)">Twittear</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item>
          <ion-select interface="action-sheet" placeholder="Quien puede verlo?" (ionChange)="handleChange($event)">
            <ion-select-option value="Circulo">Circulo de twitter</ion-select-option>
            <ion-select-option value="Publico">Publico</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src={{profile.urlImage}} />
      </ion-avatar>
    </ion-col>
    <ion-col size="10">
      <ion-item>
        <ion-textarea placeholder="¿Qué está pasando?" class="text-area"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
